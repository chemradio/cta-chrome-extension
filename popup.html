<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CTA Screenshot Helper</title>
        <link rel="stylesheet" href="popup.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
        />
    </head>
    <body>
        <div class="popup">
            <h1>CTA Screenshot Helper</h1>

            <!-- Layout and Resolution -->
            <div class="section">
                <label>Layout & Resolution</label>
                <div class="layout-options">
                    <input
                        type="radio"
                        id="horizontal"
                        name="layout"
                        value="horizontal"
                        checked
                    />
                    <label for="horizontal" class="layout-btn"
                        >Horizontal</label
                    >

                    <input
                        type="radio"
                        id="vertical"
                        name="layout"
                        value="vertical"
                    />
                    <label for="vertical" class="layout-btn">Vertical</label>

                    <input
                        type="radio"
                        id="fullpage"
                        name="layout"
                        value="fullpage"
                    />
                    <label for="fullpage" class="layout-btn">Full Page</label>

                    <input
                        type="radio"
                        id="custom"
                        name="layout"
                        value="custom"
                    />
                    <label for="custom" class="layout-btn custom-btn"
                        >Custom</label
                    >
                </div>
                <div class="resolution">
                    <input
                        type="number"
                        id="width"
                        placeholder="Width"
                        min="300"
                        max="9999"
                        value="1920"
                    />
                    <input
                        type="number"
                        id="height"
                        placeholder="Height"
                        min="300"
                        max="9999"
                        value="1080"
                    />
                </div>
            </div>

            <!-- Scale Factor -->
            <div class="section scale-factor">
                <label id="scaleFactorLabel">Scale Factor:</label>
                <!--  -->
                <input type="radio" id="onex" name="scale" value="onex" />
                <label for="onex" class="layout-btn">1x</label>
                <input
                    type="radio"
                    id="twox"
                    name="scale"
                    value="twox"
                    checked
                />
                <label for="twox" class="layout-btn">2x</label>
                <input type="radio" id="threex" name="scale" value="threex" />
                <label for="threex" class="layout-btn">3x</label>
                <input type="radio" id="fourx" name="scale" value="fourx" />
                <label for="fourx" class="layout-btn">4x</label>
            </div>

            <!-- Cleanup Checkbox -->
            <div class="section">
                <div>
                    <label>Cleanup</label>
                    <label>
                        <input type="checkbox" id="cleanup" checked /> Cleanup
                        page before capture
                    </label>
                    <button>Manual Cleanup</button>
                </div>
            </div>

            <!-- Buttons -->
            <div class="buttons">
                <div>
                    <button id="capture-page" class="capture-button">
                        Capture Page
                    </button>
                </div>
                <hr />
                <div>
                    <button id="capture-element" class="capture-button">
                        Capture Single Element
                    </button>
                </div>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
