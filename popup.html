<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Extension</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="popup.js" defer></script>
</head>

<body>
    <!-- div container with width 500 and height 500 -->
    <div class="container" style="width: 500px; height: 500px;">
        <h1>CTA Screenshot Helper</h1>
        <form action="">

            <h5>Settings:</h5>
            <!-- div with a slider from 1 to 4 fixed numbers with label DPI, a question mark tooltip and a selected value to the right -->

            <div class="row">
            <div class="form-group">

                    <label for="dpi">DPI</label>
                    <input type="range" id="dpiSlider" min="1" max="4" step="1" value="1" oninput="updateValue()">
                    <span id="dpiValue">1</span>
                    <span class="tooltip">?</span>
                </div>
            </div>
            <div class="row">
                <div class="col">

                    <input type="radio" class="btn-check" name="options-outlined" id="vertical-layout" autocomplete="off"
                        checked>
                    <label class="btn btn-outline-info" for="vertical-layout">Horizontal</label>
                </div>
                <div class="col">

                    <input type="radio" class="btn-check" name="options-outlined" id="horizontal-layout" autocomplete="off">
                    <label class="btn btn-outline-warning" for="horizontal-layout">Vertical</label>
                </div>
                <div class="col">
                    
                    <input type="radio" class="btn-check" name="options-outlined" id="custom-layout" autocomplete="off">
                    <label class="btn btn-outline-danger" for="custom-layout">Custom</label>
                </div>

                <div class="row">
                    <div class="col">

                        <span>Resolution:</span>
                    </div>
                    <div class="col">

                        <input type="text" class="form-control" id="resolution-x" placeholder="1920">

                    </div>
                    <div class="col">

                        <input type="text" class="form-control" id="resolution-y" placeholder="1080">
                </div></div>
        </form>
    </div>

</body>

</html>
